<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Adventure Log</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="冒險日誌">
    
    <link rel="apple-touch-icon" href="https://picsum.photos/id/64/192/192">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#a413ec",
                        "primary-dark": "#7f13ec",
                        "background-dark": "#101622",
                        "card-dark": "#192233",
                        "surface-dark": "#251b2e",
                        "accent-purple": "#b792c9",
                        "border-purple": "#553267",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans TC", "Manrope", "sans-serif"]
                    }
                }
            }
        }
    </script>
    
    <style>
        /* 4. 全域 App 體驗優化 */
        :root {
            /* 解決 iOS 底部 Safe Area 問題 */
            --sab: env(safe-area-inset-bottom);
        }

        body {
            background-color: #101622;
            color: white;
            -webkit-tap-highlight-color: transparent;
            /* 禁止整個頁面被上下拖動（橡皮筋效果），讓內部 root 控制滾動 */
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            /* 解決 iPhone 網址列高度計算不準的問題 */
            height: -webkit-fill-available;
        }

        #root {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            /* 內容需留白，避免被 iPhone 底部的「一橫槓」擋住 */
            padding-bottom: var(--sab);
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 動畫：讓切換頁面更平滑 */
        .page-transition {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "@google/generative-ai": "https://esm.sh/@google/generative-ai@^0.21.0"
      }
    }
    </script>
</head>
<body class="font-body selection:bg-primary selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
